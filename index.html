<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Form Task</title>
</head>

<body>
    <div class="container mt-4">
        <h1 id="title" class="text-center mb-3">DOM Manipulation with Forms</h1>
        <p id="description">When you add your details in the below form, your data will be added in 
            the table dynamically.</p>
        </p>
        <div class="row row-cols-lg-2 row-cols-1">
            <form class="col mb-5" id="form">
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" id="first-name" placeholder="First name" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" id="last-name" placeholder="Last name" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea type="address" id="address" placeholder="Address" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Pin Code</label>
                    <input type="text" id="pincode" placeholder="Pin Code" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Gender</label> <br />
                    <input type="radio" name="gender" value="Male" id="male" />
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="Female" id="female" class="ml-3" />
                    <label for="female">Female</label>
                </div>
                <div class="form-group">
                    <label>Choice of food</label> <br />

                    <input type="checkbox" id="food1" name="food" value="Vada Pav">
                    <label for="food1"> Vada Pav</label> <br />
                    <input type="checkbox" id="food2" name="food" value="Pav Bhaji">
                    <label for="food2"> Pav Bhaji</label> <br />
                    <input type="checkbox" id="food3" name="food" value="Maggiee">
                    <label for="food3"> Maggiee</label> <br />
                    <input type="checkbox" id="food4" name="food" value="Idli">
                    <label for="food4"> Idli</label> <br />
                    <input type="checkbox" id="food5" name="food" value="Chinese">
                    <label for="food5"> Chinese</label> <br />
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" id="state" placeholder="State" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" id="country" placeholder="Country" class="form-control" required />
                </div>
                <button type="button" onclick="submitData()" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <h4>Data submitted</h4>
        <table class="table table-responsive mb-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Pin Code</th>
                    <th>Gender</th>
                    <th>Choice of food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="tableData">
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
